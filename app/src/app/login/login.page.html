<ion-header>
  <ion-toolbar>
        <ion-img src="/assets/nhsLogo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
    </ion-card-header>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-list>
          <ion-item>
              <ion-label position="floating">NHS number</ion-label>
              <ion-input type="number" formControlName="NHSno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" formControlName="lastname"></ion-input>
            </ion-item>
      </ion-list>
      <ion-button fill="solid" (click)="login()">Login</ion-button>
    </form>
  </ion-card>
</ion-content>
