<h1 style="text-align: center;">Assessment Dashboard</h1>
  
<div class="w3-container" style="border: 2px cornflowerblue solid ; border-radius: 10px; padding-bottom: 1em; overflow: hidden">
  <div *ngIf="survey_obj.length > 0">
    <div *ngFor="let response of survey_obj;let i = index">
      <div style="width: 47.5%; float:left; margin: 10px">
        <!-- <h1>surveyContainer{{i}}</h1> -->
        <canvas id=surveyContainer{{i}}></canvas>
      </div>
    </div>
  </div>
</div>
