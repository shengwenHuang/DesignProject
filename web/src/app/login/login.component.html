
<div class="wrapper">
  <div class="documentation page-header" style="background-image: url('../../assets/img/IMG_0130_2.jpeg')">
    <div class="container">
        <div class="container mt-3">
            <div class="card" style="margin-top: 2em">
              <h1 card="card-header">
                NHS Login       
              </h1>      
              
              <div class="card-body">
                 
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <label>Staff Number: </label>
                    <input type="number" formControlName="staffNo" value="" placeholder="Staff No." class="form-control" />
                    <div *ngIf="loginForm.get('staffNo').invalid && (loginForm.get('staffNo').dirty || loginForm.get('staffNo').touched)" class="alert alert-warning">
                      Staff Number is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password: </label>
                    <input type="password" formControlName="password" value="" placeholder="Password" class="form-control" />
                    <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="alert alert-warning">
                      Password is required
                    </div>
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-primary btn-fill">Login</button>
                  </div>
                </form>
                <div *ngIf="invalid" class="alert alert-danger">{{invalid}}</div>
              </div>
            </div>
        </div>
    </div>
  </div>
  
</div>
